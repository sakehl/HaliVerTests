# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-24.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: echo "Hello ${{ inputs.name }}"

  # This workflow contains a single job called "greet"
  compile_vercors:
    # The type of runner that the job will run on
    runs-on: ubuntu-24.04
    steps:
      - name: Clone VerCors
        uses: actions/checkout@v4
        with:
          repository: 'utwente-fmt/vercors'
          path: 'vercors'
          ref: 'AddSMTSolver'
      - name: Install Java
        uses: actions/setup-java@v4
        with:
            distribution: 'zulu'
            java-version: '17'
      - name: Cache dependencies and compilation
        uses: actions/cache@v4
        with:
          path: out
          key: vercors-ci-ubuntu-${{ hashFiles('build.sc') }}-${{ hashFiles('src') }}
          restore-keys: |
            vercors-ci-ubuntu-${{ hashFiles('build.sc') }}
            vercors-ci-ubuntu
      - name: Compile
        run: ./mill vercors.main.unixTar
      - name: Upload VerCors
        uses: actions/upload-artifact@v4
        with:
          name: vercors_unix
          path: out/vercors/main/unixTar.dest/vercors-9999.9.9-SNAPSHOT-unix.tar.xz
          
  run_vercors:
    needs: "compile_vercors"
    runs-on: ubuntu-24.04
    steps:
      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Download VerCors
        uses: actions/download-artifact@v4
        with:
          name: vercors_unix
          path: '.'
      - name: Unzip VerCors
        run: tar xf out/vercors/main/unixTar.dest/vercors-9999.9.9-SNAPSHOT-unix.tar.xz -C ./vercors
      - name: Get version
        run: ./vercors/vercors --version
